<!DOCTYPE html>
<html lang="en" ng-app="blog">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <title>Futnews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <img src="./img/Futnews.png" alt="" id="logo">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Futnews</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Início</a>
          <a class="nav-link" href="#">Ultimas notícias</a>
          <form class="d-flex" role="search" style="margin-left: 700px;">
            <input class="form-control me-2" type="search" placeholder="Digite..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="col-12">
      <h2 class="text-center mt-5 mb-4">Principais Notícias</h2> 
    </div>
  </div>
  <div class="container" id="carou" ng-controller="Rest">
    <div class="row">
      <div class="col-12">
        <div id="carouselExampleCaptions" class="carousel carousel-dark slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" ng-repeat="publicacao in publicacoes">
              <a href="/not.html">
                <img ng-src="{{ publicacao.thumbImage }} " class="d-block w-100" style="border-radius: 15px;" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 style="font-size: 28px;background-color: #ffffff68;">{{ publicacao.title }}</h5>
                  <h5 style="font-size: 20px;background-color: #ffffff68;">{{ publicacao.postDate }}</h5>
                  <p></p>
                </div>
              </a>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-5" ng-controller="Rest">
    <div class="row" >
      <div class="col-4" ng-repeat="publicacao in publicacoes">
        <a href="/not.html" style="text-decoration: none; color: #2B3035;">
          <img  id="imagem" ng-src="{{ publicacao.thumbImage }} " alt="">
          <h5 class="mt-3 text-center" style="font-size: 1.1vw;">{{ publicacao.title }}</h5>
          <h6 class="mt-2 text-center" style="font-size: 0.9vw; color: #000000;">{{ publicacao.description }}</h6>
          <h5 class="mt-3 mb-3 text-left" style="font-size: 0.9vw; color: #000000; margin-left: 13px;">{{ publicacao.postDate }}</h6>
        </a>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <footer class="py-3 my-4" style="color: #000000;">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Início</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contato</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Sobre</a></li>
      </ul>
      <p class="text-center text-body-secondary">© 2024 Futnews, Inc</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
