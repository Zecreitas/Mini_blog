<!DOCTYPE html>
<html lang="en" ng-app="blog">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <title>Futnews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <img src="./img/Futnews.png" alt="" id="logo">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Futnews</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/index.html">Início</a>
          <a class="nav-link" href="#">Ultimas notícias</a>
          <form class="d-flex" role="search" style="margin-left: 700px;">
            <input class="form-control me-2" type="search" placeholder="Digite..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <div class="container" ng-controller="Rest">
    <div class="row">
        <div class="col-12 text-center">
            <img  id="manchete" ng-src="{{ publicacoes[5].thumbImage }} " alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="mt-4" style="font-size: 32px;">{{ publicacoes[5].title }}</h1>
        </div>
    </div>
  </div>
  <div class="container mt-5" ng-controller="Rest">
    <div class="row" >
        <div class="col">
            <p>{{ publicacoes[5].description}}</p>
        </div>
    </div>
  <div class="container mt-5">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/index.html" class="nav-link px-2 text-body-secondary">Início</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contato</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Sobre</a></li>
      </ul>
      <p class="text-center text-body-secondary">© 2024 Futnews, Inc</p>
    </footer>
  </div>
</body>
</html>
